<form #loginForm="ngForm">

  <div class="inputGroup inputGroup1" style="text-align: center">
    <label>RETO BCP</label>
  </div>

   <div class="inputGroup inputGroup1">
     <label for="usuario">Usuario</label>
     <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" class="email" maxlength="256" required/>
     <p class="helper helper1"></p>
     <span class="indicator"></span>
   </div>

  <div class="inputGroup inputGroup2">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="clave" class="password" required minlength="8" maxlength="16"
    />
  </div>
  <div class="inputGroup inputGroup3">
    <button id="login" type="button" (click)="login()">Iniciar Sesión
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>

  </div>

  <!--<mat-card *ngIf="mensaje">{{mensaje}}</mat-card>
  <mat-card *ngIf="error">{{error}}</mat-card>-->

</form>

<router-outlet></router-outlet>
